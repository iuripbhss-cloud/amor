<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estamos namorando ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff5f7 0%, #ffeef8 50%, #fff5f7 100%);
      color: #8b0000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 10% 20%, rgba(255, 182, 193, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(255, 192, 203, 0.1) 0%, transparent 20%);
      pointer-events: none;
      z-index: -1;
    }

    .container {
      max-width: 800px;
      width: 100%;
      padding: 30px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 30px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(10px);
      position: relative;
      margin: 20px;
    }

    .container::before {
      content: "";
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      background: linear-gradient(45deg, #ff6b9d, #c2185b, #ff6b9d);
      border-radius: 35px;
      z-index: -1;
      animation: borderGlow 3s ease-in-out infinite alternate;
    }

    @keyframes borderGlow {
      0% {
        opacity: 0.3;
        transform: scale(1);
      }
      100% {
        opacity: 0.6;
        transform: scale(1.02);
      }
    }

    .foto-romantica {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      margin: 0 auto 30px;
      box-shadow: 0 15px 35px rgba(194, 24, 91, 0.3);
      border: 5px solid white;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3.5rem;
      margin-bottom: 25px;
      color: #c2185b;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      animation: fadeInDown 1s ease-out;
    }

    #tempo {
      font-size: 1.8rem;
      margin: 30px 0;
      padding: 25px;
      background: linear-gradient(135deg, #fff8f9 0%, #ffffff 100%);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      font-weight: 600;
      color: #5a3e36;
      line-height: 1.6;
      animation: fadeIn 2s ease-in-out;
      border: 2px solid rgba(194, 24, 91, 0.1);
    }

    .time-unit {
      display: inline-block;
      margin: 0 5px;
      padding: 5px 10px;
      background: linear-gradient(45deg, #c2185b, #d81b60);
      color: white;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(194, 24, 91, 0.3);
    }

    .btn-restart {
      background: linear-gradient(45deg, #c2185b, #d81b60, #e91e63);
      color: white;
      border: none;
      padding: 15px 35px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
      box-shadow: 0 8px 25px rgba(194, 24, 91, 0.4);
      margin-top: 20px;
      position: relative;
      overflow: hidden;
    }

    .btn-restart:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 12px 35px rgba(194, 24, 91, 0.6);
      animation: none;
    }

    .btn-restart::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }

    .btn-restart:hover::before {
      left: 100%;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 8px 25px rgba(194, 24, 91, 0.4);
      }
      50% {
        transform: scale(1.03);
        box-shadow: 0 12px 30px rgba(194, 24, 91, 0.6);
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hearts-decoration {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
      flex-wrap: wrap;
      gap: 15px;
    }

    .heart-icon {
      font-size: 2.5rem;
      animation: heartbeat 2s infinite;
      filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1));
    }

    .heart-icon:nth-child(1) { animation-delay: 0s; color: #c2185b; }
    .heart-icon:nth-child(2) { animation-delay: 0.5s; color: #d81b60; }
    .heart-icon:nth-child(3) { animation-delay: 1s; color: #e91e63; }
    .heart-icon:nth-child(4) { animation-delay: 1.5s; color: #ff4081; }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .floating-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .floating-heart {
      position: absolute;
      font-size: 2rem;
      color: rgba(194, 24, 91, 0.3);
      animation: floatUp 8s linear infinite;
      user-select: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    .signature {
      font-family: 'Dancing Script', cursive;
      font-size: 1.8rem;
      color: #c2185b;
      margin: 25px 0 10px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    /* Responsividade */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.8rem;
        margin-bottom: 20px;
      }
      
      .foto-romantica {
        width: 180px;
        height: 180px;
      }
      
      #tempo {
        font-size: 1.5rem;
        padding: 20px;
      }
      
      .container {
        padding: 25px 20px;
        margin: 15px;
      }
      
      .time-unit {
        font-size: 0.9rem;
        padding: 4px 8px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.3rem;
      }
      
      .foto-romantica {
        width: 150px;
        height: 150px;
      }
      
      #tempo {
        font-size: 1.2rem;
        padding: 15px;
      }
      
      .time-unit {
        font-size: 0.8rem;
        padding: 3px 6px;
        margin: 0 3px;
      }
      
      .btn-restart {
        padding: 12px 25px;
        font-size: 1rem;
      }
      
      .heart-icon {
        font-size: 2rem;
      }
    }

    @media (max-width: 360px) {
      h1 {
        font-size: 2rem;
      }
      
      .foto-romantica {
        width: 130px;
        height: 130px;
      }
      
      #tempo {
        font-size: 1.1rem;
      }
      
      .time-unit {
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="floating-hearts" id="floatingHearts"></div>
  
  <div class="container">
    <div class="hearts-decoration">
      <div class="heart-icon">‚ù§Ô∏è</div>
      <div class="heart-icon">üíï</div>
      <div class="heart-icon">üíñ</div>
      <div class="heart-icon">üíò</div>
    </div>

    <img src="06.jpeg" alt="N√≥s dois" class="foto-romantica">

    <h1>Estamos namorando desde:</h1>
    
    <div id="tempo">Carregando...</div>
    
    <div class="signature">Iuri<br>ü§ç<br>
    Jenifer</div>
    
    <button class="btn-restart" onclick="restart()"></button>
  </div>

  <script>
    // Criar cora√ß√µes flutuantes
    function createFloatingHearts() {
      const container = document.getElementById('floatingHearts');
      const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíò', 'üíï', 'üíû'];
      
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.className = 'floating-heart';
        heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDelay = Math.random() * 8 + 's';
        heart.style.animationDuration = (Math.random() * 5 + 8) + 's';
        heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
        heart.style.opacity = Math.random() * 0.5 + 0.3;
        container.appendChild(heart);
      }
    }

    function calcularTempoPassado(inicio) {
      const agora = new Date();
      const inicioData = new Date(inicio);
      let diff = agora - inicioData;

      const segundos = Math.floor(diff / 1000) % 60;
      const minutos = Math.floor(diff / (1000 * 60)) % 60;
      const horas = Math.floor(diff / (1000 * 60 * 60)) % 24;
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const meses = Math.floor(dias / 30);
      const anos = Math.floor(dias / 365);

      return {
        anos,
        meses: meses % 12,
        dias: dias % 30,
        horas,
        minutos,
        segundos
      };
    }

    function atualizarTempo() {
      const data = localStorage.getItem("dataNamoro");
      if (!data) return;

      const tempo = calcularTempoPassado(data);
      document.getElementById("tempo").innerHTML =
        `<span class="time-unit">${tempo.anos} anos</span>, ` +
        `<span class="time-unit">${tempo.meses} meses</span>, ` +
        `<span class="time-unit">${tempo.dias} dias</span><br>` +
        `<span class="time-unit">${tempo.horas} horas</span>, ` +
        `<span class="time-unit">${tempo.minutos} minutos</span> e ` +
        `<span class="time-unit">${tempo.segundos} segundos</span> üíï`;
    }

    function restart() {
      localStorage.setItem("dataNamoro", new Date().toISOString());
      atualizarTempo();
    }

    // Inicializa e atualiza a cada segundo
    atualizarTempo();
    setInterval(atualizarTempo, 1000);
    
    // Inicializar cora√ß√µes flutuantes
    window.addEventListener('load', createFloatingHearts);
  </script>

</body>

</html>
